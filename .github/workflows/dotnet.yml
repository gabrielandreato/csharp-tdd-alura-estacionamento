name: Dotnet

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

    - name: Publish
      run: dotnet publish 'Alura.Estacionamento/Alura.Estacionamento.csproj' -c Release -o release --nologo

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: dotnet_application
        path: /home/runner/work/csharp-tdd-alura-estacionamento/release
          
  
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet-version: ['6.0.0', '7.0.0'] 
        os: [ 'ubuntu-latest', 'ubuntu-20.04' ]
    steps:
    - uses: actions/checkout@v3  
      with: 
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Test
      run: dotnet test --no-build --verbosity normal

  docker:
    needs: build
    uses: ./.github/workflows/Docker.yml
    secrets: inherit
      

